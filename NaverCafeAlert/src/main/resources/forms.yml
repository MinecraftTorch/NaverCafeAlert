banReport:
  title: "[%type%] %target%"
  lines:
    [
      # 엔터는 ,로 구별합니다.
      "<center><img src=https://i.imgur.com/wPEchUS.png border=0></center>",
      "<strong>종류</strong>: %type%",
      "<strong>밴 대상 (닉네임 또는 IP)</strong>: %target%",
      "<strong>밴 UUID</strong>: %targetUUID%",
      "<strong>밴 대상 IP</strong>: %ip%",
      "<strong>밴 관리자</strong>: %executorName%",
      "<strong>사유</strong>: %reason%",
      "<strong>밴 시작 시각</strong>: %banStarts%",
      "<strong>밴 종료 시각</strong>: %banExpires%",
      "<strong>밴 기간</strong>: %duration%",
      "<strong>밴 처리 여부에 이의가 있으시다면, 이 글에 댓글로 항변하시기 바랍니다.</strong>"
    ]
warningReport:
  title: "[%type%] %target% - 누적 %warnCount% 회 경고"
  lines:
    [
      # 엔터는 ,로 구별합니다.
      "<center><img src=https://i.imgur.com/wPEchUS.png border=0></center>",
      "<strong>종류</strong>: %type%",
      "<strong>경고 대상 (닉네임 또는 IP)</strong>: %target%",
      "<strong>경고 UUID</strong>: %targetUUID%",
      "<strong>경고 대상 IP</strong>: %ip%",
      "<strong>경고 관리자</strong>: %executorName%",
      "<strong>사유</strong>: %reason%",
      "<strong>경고 시각</strong>: %issuedDate%",
      "<strong>누적 경고 횟수</strong>: %warnCount%",
      "<strong>경고 처리 여부에 이의가 있으시다면, 이 글에 댓글로 항변하시기 바랍니다.</strong>"
    ]